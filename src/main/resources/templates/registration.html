<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TuneHub registration</title>
<link rel="stylesheet" th:href="@{/css/registrationStyle.css}">
</head>
<body>
<header>
<nav class="navbar">
<img src="images/tunehublogo.png" class="brand-logo" alt="logo" />
    <div class="right-container">
        <a href="/" class="login-link">Home</a>
        <a href="about" class="login-link">About</a>
    </div>
</nav>
</header>
	<div id="main">
		<div id="formcontainer">
		<h1>REGISTRATION</h1>
			<form action="register" method="POST">
				<label>Username: </label> <input type="text" name="username" required/><br>

				<label>Email: </label> <input type="email" name="email" required/><br>

				<label>Password: </label> <input type="password" name="password" required/><br>
				
				<div class="radio-group">
					<label>Gender: </label>
					<div class="radio-options">
						<input type="radio" name="gender" value="male" required/><label>Male</label>
						<input type="radio" name="gender" value="female" required/><label>Female</label>
						<input type="radio" name="gender" value="other" required/><label>Others</label>
					</div>
					<br> 
					<label>Role: </label>
					<div class="radio-options">
						<input type="radio" name="role" value="admin" required/><label>Admin</label>
						<input type="radio" name="role" value="customer" required/><label>Customer</label>
						<br>
					</div>
				</div>
				<label>Address: </label>
				<textarea name="address" id="address" required></textarea>
				<br> <input type="submit" value="Register" class="register-btn" id="register-btn" />
				<br>
				<a href="login">Already Registered?</a>
			</form>
		</div>
	</div>
</body>
</html>
